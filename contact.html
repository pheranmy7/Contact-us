<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <!--Form Element is used to collect user input-->
          <form action="/action_page.php">
           
              <h1 style="color: #190375;">Contact Us @ <br/>
                 Path to Pro</h1>
              <p style="color: #190375;">Please fill this form with a message. We will get back in 24 hours.</p>
              <!--Input  tag specifies an input field where the user can enter data-->
              <input type="text" placeholder="Name" required autofocus>
              <input type="email" placeholder="Email" required>
              <input type="tel" placeholder="Mobile Number" required>
              <textarea placeholder="Message" required></textarea>
              <input type="submit" value="Submit">
          </form>
      </div>
</body>
